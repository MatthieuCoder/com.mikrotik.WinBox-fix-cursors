id: com.mikrotik.WinBox
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: winbox
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network

modules:
  - name: WinBox
    buildsystem: simple
    build-commands:
    - install -Dm755 apply_extra /app/bin/apply_extra
    - install -Dm755 winbox /app/bin/winbox
    - install -Dm644 winbox.desktop /app/share/applications/${FLATPAK_ID}.desktop
    - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    - install -Dm644 winbox512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
    sources:
    - type: script
      dest-filename: apply_extra
      commands:
        - unzip WinBox_Linux.zip
        - chmod 755 WinBox
        - rm -rf assets WinBox_Linux.zip
    - type: extra-data
      filename: WinBox_Linux.zip
      only-arches:
        - x86_64
      url: https://download.mikrotik.com/routeros/winbox/4.0beta6/WinBox_Linux.zip
      sha256: 3c26f58d00f349b95875ff9abcafc8610798803d7d271f3f2b0760f7f120c4db
      size: 22220141
    - type: script
      dest-filename: winbox
      commands:
      - exec /app/extra/WinBox $@
    - type: file
      path: winbox.desktop
    - type: file
      path: com.mikrotik.WinBox.appdata.xml
    - type: file
      path: winbox512.png
